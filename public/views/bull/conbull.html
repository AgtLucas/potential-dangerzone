<div class="starter-template">
	<div class="col-sm-12">
		<div class="row">
			<div class="col-sm-6 col-xs-9">
				<input type="text" class="form-control" ng-model="expressao" placeholder="Expressão de consulta"/>			
			</div>			
			<div class="col-sm-6 col-xs-3" style="text-align: left">
				<button type="button" class="btn btn-primary" ng-click="gerarPDF()">
					<em class="glyphicon glyphicon-file"></em><span class="hidden-xs">&nbsp;&nbsp;Gerar PDF</span>
				</button>
			</div>						
		</div>
		<br />	
		<table class="table table-bordered table-condensed">			
			<thead>
				<tr>
					<th class="text-center">#</th>
					<th class="text-center">Brinco</th>
					<th class="text-center">Data de Nascimento</th>
					<th class="text-center">Situação</th>
					<th class="text-center">Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="obj in bulls | filter:expressao | orderBy: 'earring'">
					<td>{{$index + 1}}</td>
					<td>{{obj.earring}}</td>
					<td>{{nascimento(obj.birthday)}}</td>
					<td>{{situacao(obj.status)}}</td>					
					<td class="text-center">
						<button type="button" class="btn btn-xs btn-danger" ng-show="obj.status == 1" ng-click="abater(obj)">Abater</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>	
</div>
