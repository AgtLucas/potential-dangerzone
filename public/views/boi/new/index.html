<h3>
	<i class="glyphicon glyphicon-magnet"></i>
	&nbsp;&nbsp;Novo boi
</h3>
<form name="boiForm" role="form">
	<div class="row ng-cloak">
		<div class="col-sm-5">
	 		<div class="form-group">
	    	<label>Brinco</label>
	    	<input type="text" class="form-control" placeholder="Número do brinco" ng-model="brinco" maxlength="6" required>
	  	</div>
		</div>
	</div>
	<div class="row ng-cloak">
		<div class="col-sm-5">
			<div class="form-group">
				<label>Nascimento</label>
				<div class="row">
        	<div class="col-sm-3">
        		<select class="form-control" ng-model="nascimentoDia">
        			<option value="1">01</option>
        			<option value="2">02</option>
        			<option value="3">03</option>
        			<option value="4">04</option>
        			<option value="5">05</option>
        			<option value="6">06</option>
        			<option value="7">07</option>
        			<option value="8">08</option>
        			<option value="9">09</option>
        			<option value="10">10</option>
        			<option value="11">11</option>
        			<option value="12">12</option>
        			<option value="13">13</option>
        			<option value="14">14</option>
        			<option value="15">15</option>
        			<option value="16">16</option>
        			<option value="17">17</option>
        			<option value="18">18</option>
        			<option value="19">19</option>
        			<option value="20">20</option>
        			<option value="21">21</option>
        			<option value="22">22</option>
        			<option value="23">23</option>
        			<option value="24">24</option>
        			<option value="25">25</option>
        			<option value="26">26</option>
        			<option value="27">27</option>
        			<option value="28">28</option>
        			<option value="29">29</option>
        			<option value="30">30</option>
        			<option value="31">31</option>
        		</select>
        	</div>
        	<div class="col-sm-6">
        		<select class="form-control" ng-model="nascimentoMes">
        			<option value="1">Janeiro</option>
        			<option value="2">Fevereiro</option>
        			<option value="3">Março</option>
        			<option value="4">Abril</option>
        			<option value="5">Maio</option>
        			<option value="6">Junho</option>
        			<option value="7">Julho</option>
        			<option value="8">Agosto</option>
        			<option value="9">Setembro</option>
        			<option value="10">Outubro</option>
        			<option value="11">Novembro</option>
        			<option value="12">Dezembro</option>
        		</select>
        	</div>
        	<div class="col-sm-3">
        		<select class="form-control" ng-model="nascimentoAno">
        			<option value="2010">2010</option>
        			<option value="2011">2011</option>
        			<option value="2012">2012</option>
        			<option value="2013">2013</option>
        			<option value="2014">2014</option>
        			<option value="2015">2015</option>
        			<option value="2016">2016</option>
        		</select>
        	</div>
       	</div>
      </div>
		</div>
	</div>
	<div class="row ng-cloak">
		<div class="col-sm-5">
	 		<div class="form-group">
	    	<button type="button" class="btn btn-success" ng-disabled="boiForm.$invalid" ng-click="salvar()">
	    		<i class="glyphicon glyphicon-ok"></i>&nbsp;&nbsp;Salvar
	    	</button>
	  	</div>
		</div>
	</div>
</form>
