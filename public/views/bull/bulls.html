<div>

    <h2>Bulls</h2>

    <script type = "text/ng-template" id="bull-save.html">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty"
                      ng-submit="ok()">

                    <div class="modal-header">
                        <button type="button" class="close"
                                ng-click="cancel()">&times;</button>
                        <h4 class="modal-title" id="myBullLabel">Create or edit a Bull</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="bull.id" readonly>
                        </div>

                        
                        <div class="form-group">
                            <label>earring:</label>
                            
                            <input type="number" class="form-control" name="earring"
                                   ng-model="bull.earring" ng-required="true"
                                   />
                            <span class="error" ng-show="form.earring.$error.min">Must be greater than or equal to .</span>
                            <span class="error" ng-show="form.earring.$error.max">Must be less than or equal to .</span>
                        </div>
                        
                        <div class="form-group">
                            <label>birthday:</label>
                            
                            <input type="text" class="form-control" name="birthday" ui-date="birthdayDateOptions" ui-date-format="yy-mm-dd" 
                                   ng-model="bull.birthday" ng-required="true"/>
                        </div>
                        
                        <div class="form-group">
                            <label>status:</label>
                            
                            <input type="number" class="form-control" name="status"
                                   ng-model="bull.status" ng-required="true"
                                   />
                            <span class="error" ng-show="form.status.$error.min">Must be greater than or equal to .</span>
                            <span class="error" ng-show="form.status.$error.max">Must be less than or equal to .</span>
                        </div>
                        
                        <div class="form-group">
                            <label>slaughter:</label>
                            
                            <input type="text" class="form-control" name="slaughter" ui-date="slaughterDateOptions" ui-date-format="yy-mm-dd" 
                                   ng-model="bull.slaughter" ng-required="true"/>
                        </div>
                        

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </script>

    <button class="btn btn-primary btn-lg" ng-click="create()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Bull
    </button>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                
                <th>earring</th>
                
                <th>birthday</th>
                
                <th>status</th>
                
                <th>slaughter</th>
                
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="bull in bulls">
                <td>{{bull.id}}</td>
                
                <td>{{bull.earring }}</td>
                
                <td>{{bull.birthday  | date:'yyyy-MM-dd'}}</td>
                
                <td>{{bull.status }}</td>
                
                <td>{{bull.slaughter  | date:'yyyy-MM-dd'}}</td>
                
                <td>
                    <button type="submit"
                            ng-click="update(bull.id)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                    <button type="submit"
                            ng-click="delete(bull.id)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
